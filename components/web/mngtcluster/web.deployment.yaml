###
# Web
###

kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    cluster: management
    component: web
  name: web
  namespace: __NPH_NAMESPACE
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      cluster: management
      component: web
  template:
    metadata:
      labels:
        cluster: management
        component: web
    spec:
      containers:
      - name: web
        image: __NPH_REGISTRY.azurecr.io/__NPH_REGISTRY_NAMESPACE/web:__NPH_VERSION
        imagePullPolicy: Always
        ports:
        - name: http-port
          containerPort: 80
      imagePullSecrets:
      - name: nalej-registry
