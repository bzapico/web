<div class="modal-card">
  <div class="modal-content">
    <!-- Header -->
    <div class="modal-header">
      <h3 class="nalej-form-title">{{'buttons.changePassword' | translate}}</h3>
      <button 
        (click)="discardChanges(f)"
        type="button" 
        aria-label="Close"
        class="close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <!-- Body -->
    <div class="modal-body">
      <form [formGroup]="changePasswordForm" (ngSubmit)="saveNewPassword(f)">
        <div class="form-group">
          <label>{{'changePass.pass' | translate}}*</label>
          <input 
            formControlName="password" 
            type="password" 
            placeholder="Type your password here"
            appAutofocus="true"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
            required
            class="form-control" >
          <div class="error-h">
            <div *ngIf="submitted && f.password.errors" class="error-message">
              <div *ngIf="f.password.errors.required">{{'changePass.passReq' | translate}}</div>
              <div *ngIf="f.password.errors.minlength">{{'changePass.passChar' | translate}}</div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>{{'changePass.newPass' | translate}}*</label>
          <input 
            formControlName="newPassword" 
            type="password" 
            placeholder="Type your password here"
            [ngClass]="{ 'is-invalid': submitted && f.newPassword.errors }"
            required
            class="form-control" >
          <div class="error-h">
            <div *ngIf="submitted && f.newPassword.errors" class="error-message">
              <div *ngIf="f.newPassword.errors.required">{{'changePass.passReq' | translate}}</div>
              <div *ngIf="f.newPassword.errors.minlength">{{'changePass.passChar' | translate}}</div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>{{'changePass.passConfirm' | translate}}*</label>
          <input 
            formControlName="passwordConfirm" 
            type="password" 
            placeholder="Confirm new password*"
            [ngClass]="{ 'is-invalid': submitted && !samePasswords(f) }"
            required
            class="form-control" >
          <div class="error-h">
            <div *ngIf="submitted && !samePasswords(f)" class="error-message">
              {{'changePass.passNotMatch' | translate}}
            </div>
          </div>
        </div>
        <div class="form-group-btn">
          <button class="nalej-form-btn-blue" [disabled]="loading">
            <span class="align-bottom">{{'buttons.changePassword' | translate}}</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
