
<div class="modal-card modal-card-info">
  <div class="modal-content">
    <!-- Header -->
    <div class="modal-header">
      <h3 class="edge-title mb-4">Edge Controller info</h3>
    </div>
    <!-- Body -->
    <div class="modal-body">
      <h3 class="edge-h3-title text-uppercase">{{name}}</h3>
      <p class="edge-image">Attached on {{parseTimestampToDate(created)}}</p>
      <p class="edge-title-sm">{{idd}}</p>
      <div class="scroll-app-info">
        <div class="row">
          <div class="col-sm grey mb-3">Status</div>
          <h3 *ngIf="status === 'online'" class="edge-h3-title col-sm text-right blue text-uppercase">{{status}}</h3>
          <h3 *ngIf="status === 'offline'" class="edge-h3-title col-sm text-right red text-uppercase">{{status}}</h3>
        </div>
        <br>
        <div class="row">
          <div class="col-sm grey mb-3">Labels</div>
        </div>
        <div *ngFor="let label of objectToString(labels)" class="row">
          <div *ngIf="labels" class="col-sm text-right">
            <button class="btn-sm btn-outline-primary" disabled>
              {{label[0]}} : {{label[1]}}
            </button>
          </div>
          <div *ngIf="!labels" class="col-sm text-right">No</div>
        </div>
        <br>
        <span *ngIf="assets">
          <div class="row">
            <div class="col-sm grey mb-3">Assets</div>
          </div>
            <div class="row">
              <div class="col-sm"></div>
              <div class="col-sm grey">IP</div>
              <div class="col-sm text-right grey">Status</div>
            </div>
            <br>
          </span>
          <div *ngFor="let asset of assets">
            <span *ngIf="assets">
              <div class="row">
                <div class="col-sm"></div>
                <div (click)="openAssetInfo(asset)"  class="col-sm blue cursor-pointer">{{asset.asset_ip}}</div>
                <div *ngIf="asset.asset_status === 'online'"  class="col-sm text-right">
                  <div class="text-uppercase blue">{{asset.asset_status}}</div>
                </div>
                <div *ngIf="asset.asset_status === 'offline'" class="col-sm text-right">
                  <div class="text-uppercase red">{{asset.asset_status}}</div>
                </div>
              </div>
            </span>
            <span *ngIf="!assets">
            <div class="row">
              <div class="col-sm text-right">No</div>
            </div>
          </span>
        </div>
        <br>
      </div>      
      <!-- Option button -->
      <div class="form-group-btn">
        <button (click)="bsModalRef.hide()" class="nalej-form-btn-blue">
          <span class="align-bottom">Close</span>
        </button>
      </div>
    </div>
  </div>
</div>
