
<div class="modal-card modal-card-info">
  <div class="modal-content">
    <!-- Header -->
    <div class="modal-header">
      <h3 class="modal-info-title mb-4">Device info</h3>
    </div>
    <!-- Body -->
    <div class="modal-body">
      <h3 class="modal-info-h3-title">{{deviceId}}</h3>
      <div *ngIf="loadedData">
        <p class="modal-info-image">on 
          <span class="blue text-uppercase cursor-pointer">
            <a 
              (click)="goToDevices()"
              class="blue">
              {{groupName}}
            </a>     
          </span>
        </p>
        <div class="scroll-app-info">
          <div class="row">
            <div class="col-sm modal-info-table-title mb-3">Status</div>
            <h3 class="modal-info-h3-title col-sm text-right">
              <span 
                [ngClass]=
                "{
                  'big-status-dot': status === 'ONLINE',
                  'big-status-dot-error': status === 'OFFLINE'
                }"
                tooltip="{{status}}" 
                placement="bottom"
                class="big-status-dot">
              </span>
              <span class="fw-black">
                {{status}}
              </span>
            </h3>
          </div>
          <br>
          <div class="row">
            <div class="col-sm modal-info-table-title mb-3">Creation date</div>
            <div class="col-sm text-right">{{parseTimestampToDate(created)}}</div>
          </div>
          <br>
          <div class="row">
            <div class="col-sm modal-info-table-title mb-3">Enablement</div>
            <div *ngIf="enabled" class="col-sm text-right fw-bold blue">ENABLED</div>
            <div *ngIf="!enabled" class="col-sm text-right fw-bold red">DISABLED</div>
          </div>
          <br>
          <div class="row">
            <div class="col-sm modal-info-table-title mb-3">Labels</div>
          </div>
          <div *ngFor="let label of labels | keyvalue" class="row">
            <div *ngIf="labels" class="col-sm text-right">
              <button class="label-content" disabled>
                {{label.key}}: {{label.value}}
              </button>
            </div>
            <div *ngIf="!labels" class="col-sm text-right">No</div>
          </div>
          <br>  
        </div>  
      </div> 
      <!-- Loader -->
      <div *ngIf="!loadedData" class="nalej-loader-box">
        <div class="loader">
          <svg class="circular" viewBox="25 25 50 50">
            <circle 
            class="path" 
            cx="50" 
            cy="50" 
            r="20" 
            fill="none" 
            stroke-width="2" 
            stroke-miterlimit="10"/>
          </svg>
        </div>
      </div>
      <!-- Option button -->
      <div class="form-group-btn">
        <button (click)="bsModalRef.hide()" class="nalej-form-btn-blue">
          <span class="align-bottom">Close</span>
        </button>
      </div>
    </div>
  </div>
</div>
