
<div class="modal-card modal-card-info">
  <div class="modal-content">
    <!-- Header -->
    <div class="modal-header">
      <h3 class="device-title mb-4">Device info</h3>
    </div>
    <!-- Body -->
    <div class="modal-body">
      <h3 class="device-h3-title">{{deviceId}}</h3>
      <p class="device-image">on 
        <span class="blue text-uppercase cursor-pointer">
          {{groupName}}
        </span>
      </p>
      <p class="device-title-sm">{{deviceGroupId}}</p>
      <div class="scroll-app-info">
        <div class="row">
          <div class="col-sm grey mb-3">Status</div>
          <h3 *ngIf="status === 'online'" class="device-h3-title col-sm text-right blue text-uppercase">{{status}}</h3>
          <h3 *ngIf="status === 'offline'" class="device-h3-title col-sm text-right red text-uppercase">{{status}}</h3>
        </div>
        <br>
        <div class="row">
          <div class="col-sm grey mb-3">Creation date</div>
          <div class="col-sm text-right">{{parseTimestampToDate(created)}}</div>
        </div>
        <br>
        <div class="row">
          <div class="col-sm grey mb-3">Enablement</div>
          <div *ngIf="enabled" class="col-sm text-right blue">ENABLED</div>
          <div *ngIf="!enabled" class="col-sm text-right red">DISABLED</div>
        </div>
        <br>
        <div class="row">
          <div class="col-sm grey mb-3">Labels</div>
        </div>
        <div *ngFor="let label of objectToString(labels)" class="row">
          <div *ngIf="labels" class="col-sm text-right">
            <button class="btn-sm btn-outline-primary" disabled>
              {{label[0]}} : {{label[1]}}
            </button>
          </div>
          <div *ngIf="!labels" class="col-sm text-right">No</div>
        </div>
        <br>  
      </div>   
      <!-- Option button -->
      <div class="form-group-btn">
        <button (click)="bsModalRef.hide()" class="nalej-form-btn-blue">
          <span class="align-bottom">Close</span>
        </button>
      </div>
    </div>
  </div>
</div>
