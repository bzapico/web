<div class="modal-card">
  <div class="modal-content">
    <!-- Header -->
    <div class="modal-header">
      <h3 class="nalej-form-title">Add label to {{entityType}}</h3>
      <button 
        type="button" 
        class="close" 
        aria-label="Close"
        (click)="discardChanges(f)">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <!-- Body -->
    <div class="modal-body">
          <h3 class="label-title">{{modalTitle}}</h3>
        <form [formGroup]="addLabelForm" (ngSubmit)="addLabel(f)">
          <div class="form-group">
            <label>Label key*</label>
              <input 
              formControlName="labelName" 
              type="text" 
              class="form-control" 
              placeholder="e.g. Group" 
              [ngClass]="{ 'is-invalid': submitted && f.labelName.errors }"
              pattern="[A-Za-z0-9]{1,20}[^-,]+"
              required>
            <div *ngIf="!submitted && f.labelName.errors" class="error-message"></div>
            <div class="error-h">
              <div *ngIf="submitted && f.labelName.errors" class="error-message">
                <div *ngIf="f.labelName.errors.required">Label key is required</div>
                <div *ngIf="f.labelName.errors.pattern">Cannot contain spectial characters</div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Label value*</label>
              <input 
              formControlName="labelValue" 
              type="text" 
              class="form-control" 
              placeholder="e.g. MyGroup" 
              [ngClass]="{ 'is-invalid': submitted && f.labelValue.errors }"
              pattern="[A-Za-z0-9]{1,20}[^-,]+"
              required>
            <div *ngIf="!submitted && f.labelValue.errors" class="error-message"></div>
            <div class="error-h">
              <div *ngIf="submitted && f.labelValue.errors" class="error-message">
                <div *ngIf="f.labelValue.errors.required">Label value is required</div>
                <div *ngIf="f.labelValue.errors.pattern">Cannot contain spectial characters</div>
              </div>
            </div>
          </div>
          <div class="form-group d-flex flex-row justify-content-center">
            <button class="btn-nalej-form" [disabled]="loading">
              <span class="align-bottom">Save changes</span>
            </button>
          </div>
        </form>
    </div>
  </div>
