<div id="apps-info-wrapper">
  <div class="modal-card">
    <div class="modal-content">
      <!-- Header -->
      <div class="modal-header">
        <h3 class="rule-title mb-4">Rule info</h3>
      </div>
      <!-- Body -->
      <div class="modal-body">
      <h3 class="rule-h3-title">{{name}}</h3>
      <p class="rule-title">{{ruleId}}</p>
      <div class="scroll-app-info">
        <div class="row">
          <div class="col-sm grey mb-3">Access</div>
          <div class="col-sm text-right rule-access">{{access}}</div>
        </div>
        <br>
        <div class="row">
          <div class="col-sm grey mb-3">Target</div>
        </div>
        <div class="row">
          <div class="col-sm-2"></div>
          <div class="col-sm-4 grey">Group</div>
          <div class="col-sm text-right">{{targetServiceName}}</div>
        </div>
        <div class="row">
          <div class="col-sm-2"></div>
          <div class="col-sm-4  grey">Services</div>
          <div class="col-sm text-right">{{targetServiceGroupName}}</div>
        </div>
        <div class="row">
          <div class="col-sm-2"></div>
          <div class="col-sm-4  grey">Port</div>
          <div class="col-sm col-right-low">{{targetPort}}</div>
        </div>
        <br>
        <div class="row">
          <div class="col-sm grey mb-3">Auth</div>
        </div>
        <div class="row">
          <div class="col-sm-2"></div>
          <div class="col-sm-4 grey">Group</div>
          <div class="col-sm text-right">{{authServiceGroupName}}</div>
        </div>
        <div class="row" *ngFor="let auth of authServices; let i = index">
          <div class="col-sm-2"></div>
          <div *ngIf="i === 0" class="col-sm-4 grey">Services</div>
          <div *ngIf="i !== 0" class="col-sm"></div>
          <div class="col-sm text-right">{{auth}}</div>
        </div>
        <div class="row" *ngIf="deviceGroupIds">
          <div class="col-sm-2"></div>
          <div class="col-sm-4 grey">Devices</div>
          <div class="col-sm col-right-low">{{deviceGroupIds}}</div>
        </div>
        <div class="row" *ngIf="deviceGroupNames">
          <div class="col-sm-2"></div>
          <div class="col-sm-4 grey">Devices group</div>
          <div class="col-sm col-right-low">{{deviceGroupNames}}</div>
        </div>
        <br>
        <div class="row">
          <div class="col-sm grey mb-3">App descriptor ID</div>
          <div class="col-sm text-right">{{appDescriptorId}}</div>
        </div>
          <br>
      </div>      
      <!-- Option button -->
      <div class="buttons d-flex flex-row justify-content-center">
        <button class="btn nalej-btn-lg" (click)="bsModalRef.hide()">
          <span class="align-bottom">Close</span>
        </button>
      </div>
    </div>
  </div>
</div>
