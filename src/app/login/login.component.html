<div class="login">
    <!-- Login form -->
    <form 
    [formGroup]="loginForm"
    #f="ngForm"
    class="form-login"
    (ngSubmit)="f.form.valid && onSubmit()">
        <h2 class="form-login-heading" (click)="openDebugPanel()">Nalej</h2>
        <div class="card">
            <h5 class="card-title">Log in</h5>
            <div class="card-body">
                <!-- Form fields -->
                <input 
                    type="email" 
                    formControlName="email"
                    class="form-control" 
                    placeholder="Email*" 
                    [ngClass]="{ 'is-invalid': f.submitted && loginForm.controls.email.invalid }" 
                    required>
                    <div *ngIf="loginForm.controls.email.invalid" class="invalid-feedback">
                    <div *ngIf="loginForm.controls.email.errors.required">Email is required</div>
                    <div *ngIf="loginForm.controls.email.errors.email">Email must be a valid email address</div>
                    </div>
                <input 
                    type="password" 
                    formControlName="password"
                    class="form-control" 
                    placeholder="Password*"
                    [ngClass]="{ 'is-invalid': f.submitted && loginForm.controls.password.invalid }" 
                    required>
                    <div *ngIf="loginForm.controls.password.invalid" class="invalid-feedback">
                    <div *ngIf="loginForm.controls.password.errors.required">Password is required</div>
                    <div *ngIf="loginForm.controls.password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                <div class="text-danger text-center mt-1" *ngIf="errorMessage.length>0"><small>Email or password incorrect</small></div>
                <!-- Form actions -->
                <button 
                    *ngIf="!loginRequest"
                    class="btn btn-lg btn-primary btn-block" 
                    type="submit">
                    Log in
                </button>
                <!-- Loader -->
                <div *ngIf="loginRequest" class="loader loader-position">
                    <svg 
                        class="circular" 
                        viewBox="25 25 50 50">
                        <circle 
                        class="path" 
                        cx="50" 
                        cy="50" 
                        r="20" 
                        fill="none" 
                        stroke-width="2" 
                        stroke-miterlimit="10"/>
                    </svg>
                </div>
            </div>  
        </div> 
    </form>
</div>
