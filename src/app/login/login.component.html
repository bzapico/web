<div class="login">
    <!-- Login form -->
    <form 
    [formGroup]="loginForm"
    #f="ngForm"
    class="form-login"
    (ngSubmit)="f.form.valid && onSubmit()">
        <h2 class="form-login-heading" (click)="openDebugPanel()">NALEJ</h2>
        <div class="card">

            <div class="card-body">
                    <h5 class="card-title">Log in</h5>
                <!-- Form fields -->
                <input 
                    type="email" 
                    formControlName="email"
                    class="form-control" 
                    placeholder="Email*" 
                    required>

                <input 
                    type="password" 
                    formControlName="password"
                    class="form-control" 
                    placeholder="Password*"
                    required>

                <!-- Error messages -->
                <div class="error-message">
                    <div 
                        tooltip = "{{arrayToString(errorMessages)}}"
                        placement = "bottom"
                        *ngIf="errorMessages.length > 0">
                        {{formatValidationOutput(errorMessages).msg}}
                    </div>
                </div>

                <!-- Form actions -->
                <button 
                    *ngIf="!loginRequest"
                    (click)="checkFormFields(f.form)"
                    class="btn btn-lg btn-primary btn-block" 
                    type="submit">
                    Log in
                </button>
                <!-- Loader -->
                <div *ngIf="loginRequest" class="loader loader-position">
                    <svg 
                        class="circular" 
                        viewBox="25 25 50 50">
                        <circle 
                        class="path" 
                        cx="50" 
                        cy="50" 
                        r="20" 
                        fill="none" 
                        stroke-width="2" 
                        stroke-miterlimit="10"/>
                    </svg>
                </div>
            </div>  
        </div> 
    </form>
</div>
