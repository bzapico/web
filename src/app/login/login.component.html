<div class="login">
    <!-- Login form -->
    <div>
    <h2 
        (click)="openDebugPanel()" 
        class="form-login-heading"
        style="visibility:hidden">
        {{'nalej' | translate}}
    </h2>
    <div class="login-card">
        <!-- Header -->
        <div class="modal-header">
            <h3 class="nalej-form-title">{{'login.login' | translate}}</h3>
        </div>
        <!-- Body -->
        <div class="modal-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>{{'login.email' | translate}}*</label>
                    <input 
                        formControlName="email" 
                        type="text" 
                        [ngClass]="{ 'is-invalid': submitted && f.email.errors }" 
                        placeholder="e.g user@domain.com"
                        appAutofocus="true"
                        pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,5})+$"
                        required
                        class="form-control">{{email}}
                    <div class="error-h">
                        <div *ngIf="submitted && f.email.errors" class="error-message">
                            <div *ngIf="f.email.errors.required">{{'login.emailRequired' | translate}}</div>
                            <div *ngIf="f.email.errors.email">s{{'login.emailValid' | translate}}</div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>{{'login.password' | translate}}*</label>
                    <input 
                        formControlName="password" 
                        type="password" 
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                        required
                        placeholder="password"
                        class="form-control" >
                    <div class="error-h">
                        <div *ngIf="submitted && f.password.errors" class="error-message">
                            <div *ngIf="f.password.errors.required">{{'login.passwordRequired' | translate}}</div>
                            <div *ngIf="f.password.errors.minlength">{{'login.passwordValid' | translate}}</div>
                        </div>
                    </div>
                </div>
                <div class="btn-h">
                    <div *ngIf="!loginRequest" class="form-group-btn">
                        <button class="nalej-form-btn-blue">
                            <span class="align-bottom">{{'login.login' | translate}}</span>
                        </button>
                    </div>
                </div>
                <div class="btn-h">
                    <div *ngIf="loginRequest" class="nalej-loader-box">
                        <div class="loader loader-position">
                            <svg class="circular" viewBox="25 25 50 50">
                                <circle 
                                class="path" 
                                cx="50" 
                                cy="50" 
                                r="20" 
                                fill="none" 
                                stroke-width="2" 
                                stroke-miterlimit="10"/>
                            </svg>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
</div>
