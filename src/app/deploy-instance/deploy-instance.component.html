<div class="modal-card">
  <div class="modal-content">
    <!-- Header -->
    <div class="modal-header">
      <h3 class="nalej-form-title">Deploy instance</h3>
      <button 
        type="button" 
        class="close" 
        aria-label="Close"
        (click)="discardChanges(f)">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <!-- Body -->
    <div class="modal-body">
        <form [formGroup]="deployInstanceForm" (ngSubmit)="deployInstance(f)">
          <div *ngIf="!openFromRegistered" class="form-group">
            <label>Registered name</label>

            <select 
            formControlName="registeredNameSelect" 
            name="regApp"  
            autofocus    
            class="dropdown-toggle cursor-pointer form-control">
              <option value="" disabled>  
                {{registeredName}}
              </option>
              <option 
                class="dropdown-item cursor-pointer"
                *ngFor="let app of registeredApps"  
                (click)="selectRegistered(app)" 
                [ngValue]="regApp">
                {{app.name}}
              </option>
          </select> 

           

            <div class="error-h"></div>
          </div>
          <div *ngIf="openFromRegistered" class="form-group">
            <label>Registered name</label>
            <input 
              formControlName="registeredName" 
              placeholder="{{registeredName}}"
              type="text" 
              class="form-control">
            <div class="error-h"></div>
          </div>
          <div class="form-group">
            <label>Instance name*</label>
            <input 
              formControlName="instanceName" 
              value="instanceName"
              placeholder="Instance name"
              type="text" 
     
              [ngClass]="{ 'is-invalid': submitted && f.instanceName.errors }"
              class="form-control">
              <div class="error-h">
                <div *ngIf="submitted && f.instanceName.errors" class="error-message">
                  <div *ngIf="f.instanceName.errors.required">Name is required</div>
                  <div *ngIf="f.instanceName.errors.minlength">Name is too short</div>
                  <div *ngIf="f.instanceName.errors.pattern">Cannot contain spectial characters</div>
                </div>
              </div>
          </div>
          <div class="form-group d-flex flex-row justify-content-center">
            <button class="btn-nalej-form" [disabled]="loading">
              <span class="align-bottom">Deploy</span>
            </button>
          </div>
        </form>
    </div>
  </div>
</div>
