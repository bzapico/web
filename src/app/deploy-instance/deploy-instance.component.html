<div class="modal-card">
  <div class="modal-content">
    <!-- Header -->
    <div class="modal-header">
      <h3 class="nalej-form-title">Deploy instance</h3>
      <button 
        type="button" 
        class="close" 
        aria-label="Close"
        (click)="discardChanges(f)">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <!-- Body -->
    <div class="modal-body">
        <form [formGroup]="deployInstanceForm" (ngSubmit)="deployInstance(f)">
          <div *ngIf="!openFromRegistered" class="form-group">
            <label>Registered name</label>


            <ngx-select [items]="items" optionValueField="hex" optionTextField="name" [(ngModel)]="ngxValue" [ngModelOptions]="{standalone: true}">
 
                <ng-template ngx-select-option-selected let-option let-text="text">
                    <span class="color-box" [style]="style('background-color:' + option.value)"></span>
                    <span [innerHtml]="text"></span>
                    {{registeredName}}
                </ng-template>
             
                <ng-template ngx-select-option let-option let-text="text">
                    <span  *ngFor="let app of registeredApps"  class="color-box" [style]="style('background-color:' + option.value)"></span>
                    <span [innerHtml]="text"></span>
                    {{app.name}}
                </ng-template>
             
                <ng-template ngx-select-option-not-found>
                    Nothing found
                </ng-template>
             
            </ngx-select>

            <div class="error-h"></div>
          </div>
          <div *ngIf="openFromRegistered" class="form-group">
            <label>Registered name</label>
            <input 
              formControlName="registeredName" 
              placeholder="{{registeredName}}"
              type="text" 
              class="form-control">
            <div class="error-h"></div>
          </div>
          <div class="form-group">
            <label>Instance name*</label>
            <input 
              formControlName="instanceName" 
              value="instanceName"
              placeholder="Instance name"
              type="text" 
     
              [ngClass]="{ 'is-invalid': submitted && f.instanceName.errors }"
              class="form-control">
              <div class="error-h">
                <div *ngIf="submitted && f.instanceName.errors" class="error-message">
                  <div *ngIf="f.instanceName.errors.required">Name is required</div>
                  <div *ngIf="f.instanceName.errors.minlength">Name is too short</div>
                  <div *ngIf="f.instanceName.errors.pattern">Cannot contain spectial characters</div>
                </div>
              </div>
          </div>
          <div class="form-group d-flex flex-row justify-content-center">
            <button class="btn-nalej-form" [disabled]="loading">
              <span class="align-bottom">Deploy</span>
            </button>
          </div>
        </form>
    </div>
  </div>
</div>
