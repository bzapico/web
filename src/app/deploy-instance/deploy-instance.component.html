<div class="modal-card">
  <div class="modal-content">
    <!-- Header -->
    <div class="modal-header">
      <h3 class="nalej-form-title">Deploy instance</h3>
      <button 
        type="button" 
        class="close" 
        aria-label="Close"
        (click)="discardChanges(f)">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <!-- Body -->
    <div class="modal-body">
        <form [formGroup]="deployInstanceForm" (ngSubmit)="deployInstance(f)">
          <div *ngIf="!openFromRegistered" class="form-group">
            <label>Registered name</label>
            <div class="btn-group w-100" dropdown>
              <button 
                id="button-basic" 
                dropdownToggle 
                type="button" 
                class="dropdown-toggle cursor-pointer form-control"
                aria-controls="dropdown-basic">
                {{registeredName}}
              </button>
              <ul 
                id="dropdown-basic" 
                *dropdownMenu 
                class="dropdown-menu"
                role="menu" 
                aria-labelledby="button-basic">
                <li *ngFor="let app of registeredApps" role="menuitem">
                  <span 
                    class="dropdown-item cursor-pointer"
                    (click)="selectRegistered(app)">
                    {{app.name}}
                  </span>
                </li>
              </ul>
            </div>
            <div class="error-h"></div>
          </div>
          <div *ngIf="openFromRegistered" class="form-group">
            <label>Registered name</label>
            <input 
              formControlName="registeredName" 
              placeholder="{{registeredName}}"
              type="text" 
              class="form-control">
            <div class="error-h"></div>
          </div>
          <div class="form-group">
            <label>Instance name</label>
            <input 
              formControlName="instanceName" 
              value="instanceName"
              placeholder="Instance name"
              type="text" 
              class="form-control">
            <div class="error-h"></div>
          </div>
          <div class="form-group d-flex flex-row justify-content-center">
            <button class="btn-nalej-form" [disabled]="loading">
              <span class="align-bottom">Deploy</span>
            </button>
          </div>
        </form>
    </div>
  </div>
</div>
