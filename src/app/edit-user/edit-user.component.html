<div class="modal-card">
  <!-- Header -->
  <div class="modal-header">
    <h3 class="nalej-form-title">{{title}}</h3>
    <button 
      type="button" 
      class="close" 
      aria-label="Close"
      (click)="discardChanges(f)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <!-- Body -->
  <div class="modal-body">
    <form [formGroup]="editUserForm" (ngSubmit)="saveUserChanges(f)">
        <div class="form-group">
          <label>Name*</label>
          <input 
            formControlName="userName"
            placeholder="e.g. John"
            pattern="[a-zA-Z0-9]+"
            type="text" 
            class="form-control" 
            [ngClass]="{ 'is-invalid': submitted && f.userName.errors }"
            required>
            <div *ngIf="!submitted && f.userName.errors" class="error-message"></div>
            <div class="error-h">
              <div *ngIf="submitted && f.userName.errors" class="error-message">
                <div *ngIf="f.userName.errors.required">Name is required</div>
              </div>
            </div>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input 
            formControlName="userId" 
            placeholder="email"
            type="text" 
            class="form-control"
            disabled>
            <div class="error-h"></div>
        </div>
        <div class="form-group">
          <label>Role*</label>
          <div class="btn-group w-100" dropdown>
            <button 
              id="button-basic" 
              dropdownToggle 
              type="button" 
              class="dropdown-toggle cursor-pointer form-control"
              [ngClass]="{ 'is-invalid': submitted && f.role.errors }"
              aria-controls="dropdown-basic">
              {{userRole}}
            </button>
            <ul 
              id="dropdown-basic" 
              *dropdownMenu 
              class="dropdown-menu"
              role="menu" 
              aria-labelledby="button-basic">
              <li role="menuitem">
                <span class="dropdown-item cursor-pointer" (click)="userRole = 'Owner'">
                  Owner
                </span>
              </li>
              <li role="menuitem">
                <span class="dropdown-item cursor-pointer" (click)="userRole = 'Developer'">
                  Developer
                </span>
              </li>
              <li role="menuitem">
                <span class="dropdown-item cursor-pointer" (click)="userRole = 'Operator'">
                  Operator
                </span>
              </li>
            </ul>
          </div>
          <div class="error-h">
            <div *ngIf="submitted && f.role.errors" class="error-message">
              <div *ngIf="f.role.errors.required">A roles is required</div>
            </div>
          </div>
        </div>
         <!-- Change password -->
        <div class="change-password" (click)="openChangePassword()">
          <p>Change password</p>
        </div>
        <!-- Save new user -->
        <div class="form-group d-flex flex-row justify-content-center mt-5">
          <button class="btn-nalej-form" [disabled]="loading">
            <span class="align-bottom">Save changes</span>
          </button>
        </div>
      </form>
   

  </div>
</div>
