<!-- Component title -->
<div class="row row-title">
  <div class="col-xl-12">
    <h2 class="section-title">Infrastructure</h2>
  </div>
</div>
<div class="row row-app-main">
  <div class="col infrastructure-summary-card">
    <div class="flex-col-app">
      <!-- Infrastructure summary card -->
      <div class="card">
        <div class="card-title-name">
          <h5>SUMMARY</h5>
        </div>
        <div class="summary-card">
          <div class="summary-box">
              <div class="donut-chart">
                <ngx-charts-pie-chart
                  [scheme]="colorScheme" 
                  [results]="infrastructurePieChart" 
                  [doughnut]= "doughnut"
                  [gradient]="gradient"
                  [explodeSlices]="false">
                </ngx-charts-pie-chart>
                <div class="donut-number">4/5</div>
              </div>
              <p class="ecs-run">All ECS online</p>
              <p class="circle-name">ECs</p>
            </div>
          <div class="summary-box">
            <div class="circle">
              <span class="circle-measure-number">150</span>
              <span class="circle-measure">Mhz</span>
            </div>
            <span class="circle-name-sm">OVERALL</span> 
            <p class="circle-name">CPU</p>
          </div>  
          <div class="summary-box">
            <div class="circle">
              <span>100</span>
              <span class="circle-measure">Gb</span>
            </div>
            <span class="circle-name-sm">OVERALL</span> 
            <p class="circle-name">MEMORY</p>
          </div> 
          <div class="summary-box">
            <div class="circle">
              <span>15</span>
              <span class="circle-measure">Tb</span>
            </div>
            <span class="circle-name-sm">OVERALL</span> 
            <p class="circle-name">STORAGE</p>
          </div> 
        </div>
      </div>
    </div>
  </div>
  <div class="col h-100">
    <div class="flex-col-app">
      <!-- Infrastructure table card -->
      <div class="card">
        <div class="card-title-name">
          <h5>INVENTORY</h5>
        </div>
        <!-- Install buttons -->
        <div class="install-options">
          <div class="install-options-box">
            <button
              class="install-options-btn">
              <i class="material-icons i-options">publish</i>
              Install agent
            </button>
            <button
              class="install-options-btn">
              <i class="material-icons i-options">publish</i>
              Install Nalej
            </button>
          </div>
        </div>
        <div class="row">
          <!-- Quick filters -->
          <div class="col">
            <div class="quick-filters-title">QUICK FILTERS</div>
            <button   
              tooltip="ECS" 
              placement="bottom"
              class="quick-filters-btn">
              <i class="material-icons i-filters">storage</i>
              <span>ECS</span>
            </button>
            <button  
              tooltip="ASSETS" 
              placement="bottom"
              class="quick-filters-btn">
              <i class="material-icons i-filters">computer</i>
               <span>ASSETS</span>
            </button>
            <button 
              tooltip="DEVICES" 
              placement="bottom"
              class="quick-filters-btn"> 
              <i class="material-icons i-filters">devices_other</i>
               <span>DEVICES</span>
            </button>
          </div>
          <!-- Search input -->
          <div class="col-4">
            <form>
              <div class="search-box">
                <input 
                  name="searchTerm" 
                  type="text" 
                  placeholder="Search..."
                  class="form-control"> 
                  <div class="search-icon">
                    <i class="material-icons">search</i>
                  </div>     
              </div>
            </form>
          </div>      
        </div>
          <!-- Sorting mesages -->
        <div class="row row-sorting-lg">      
          <div class="col">  
          </div>
        </div>
        <div 
          class="nalej-table-box">
          <table class="nalej-table">
            <thead class="nalej-thead">
              <tr>
                <th    
                  tooltip="Type" 
                  placement="bottom"
                  scope="col" 
                  class="col-1 infrastructure-type-initial-text">
                  <span class="infrastructure-type-full-text">Type</span>     
                </th>
                <th 
                  scope="col" 
                  class="col-2">
                  <span tooltip="ID" placement="bottom">ID</span>
                </th>
                <th 
                  scope="col" 
                  class="col-2">
                  <span tooltip="ID" placement="bottom">Location</span>
                </th>
                <th 
                  scope="col" 
                  class="col-4">
                  <span tooltip="Labels" placement="bottom">Labels</span>
                </th>
                <th 
                  scope="col" 
                  class="col-2 text-center">
                  <span tooltip="Status" placement="bottom">Status</span>
                </th>
                <th 
                  tooltip="Actions" 
                  placement="bottom"
                  scope="col" 
                  class="col-1 text-center infrastructure-actions-initial-text">
                  <span class="infrastructure-actions-full-text">Actions</span>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="col-1">
                  <span tooltip="Type" placement="top">Asset</span>
                </td>
                <td class="col-2">
                  <span tooltip="ID" placement="top">0804651321a35</span>
                </td>
                <td class="col-2">
                  <span tooltip="Location" placement="top">Madrid, Spain</span>
                </td>
                <td class="col-4">
                  <button 
                  class="btn-sm btn-outline-primary">
                    label 1: label 2
                  </button>
                  <button class="btn-sm btn-outline-primary">
                    label 1: label 2
                  </button>
                  <div class="label-btns">
                    <div 
                      tooltip="Add" 
                      placement="right"
                      class="label-btn-blue">
                      <i class="material-icons i-add">add</i>
                    </div>
                  </div>
                </td>
                <td 
                  class="col-2 col-center-lowercase"> 
                  <span 
                    tooltip="online" 
                    placement="bottom"
                    class="status-dot">
                  </span>
                  <span class="hide-lg">
                    online
                  </span>
                </td>
                <td class="col-1 text-center">
                  <button class="action-btn-grey">
                    <i class="material-icons i-black">more_vert</i>
                  </button>
                </td>
              </tr>
              <tr>
                <td class="col-1">
                  <span tooltip="ID" placement="top">Asset</span>
                </td>
                <td class="col-2">
                  <span tooltip="ID" placement="top">0804651321a35</span>
                </td>
                <td class="col-2">
                  <span tooltip="Location" placement="top">Madrid, Spain</span>
                </td>
                <td class="col-4">
                  <button class="btn-sm btn-outline-primary">
                    label 1: label 2
                  </button>
                  <button class="btn-sm btn-outline-primary">
                    label 1: label 2
                  </button>
                  <button class="btn-sm btn-outline-primary">
                    label 1: label 2
                  </button>
                  <button  class="btn-sm btn-outline-primary">
                  label 1: label 2
                  </button>
                  <button  class="btn-sm btn-outline-primary">
                    label 1: label 2
                  </button>
                  <div class="label-btns">
                    <div 
                      tooltip="Add" 
                      placement="right"
                      class="label-btn-blue">
                      <i class="material-icons i-add">add</i>
                    </div>
                  </div>
                </td>
                <td 
                  class="col-2 col-center-lowercase"> 
                  <span 
                    tooltip="online" 
                    placement="bottom"
                    class="status-dot">
                  </span>
                  <span class="hide-lg">
                    online
                  </span>
                </td>
                <td class="col-1 text-center">
                  <button 
                    class="action-btn-grey">
                    <i class="material-icons i-black">more_vert</i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
