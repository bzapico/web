<div class="modal-card">
  <div class="modal-content agent-content">
    <!-- Header -->
    <div class="agent-modal-header">
      <h3 class="nalej-form-title">{{'ajt.title' | translate}}</h3>
    </div>
    <!-- Body -->
    <div class="modal-body">
      <div *ngIf="loadedData">
        <div class="agent-token-box"> 
          <span class="grey mb-1">
            {{'ajt.associate' | translate}}:
          </span>
        </div>
        <div class="scroll-app-info">
          <div class="agent-token-box"> 
            <div class="agent-token">
              <span class="grey">{{'ajt.certificate' | translate}}:</span>
              <p *ngIf="agent.ca_cert" class="blue">{{agent.ca_cert}}</p>
              <p *ngIf="!agent.ca_cert">-</p>
              <span class="grey">{{'ajt.expiresOn' | translate}}:</span>  
              <p *ngIf="agent.expires_on">{{parseTimestampToDate(agent.expires_on)}}</p>
              <p *ngIf="!agent.expires_on">-</p>
              <span class="grey">{{'ajt.token' | translate}}:</span>  
              <p *ngIf="agent.token">{{agent.token}}</p>
              <p *ngIf="!agent.token">-</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Loader -->
      <div *ngIf="!loadedData" class="nalej-loader-box">
        <div class="loader">
          <svg class="circular" viewBox="25 25 50 50">
            <circle 
            class="path" 
            cx="50" 
            cy="50" 
            r="20" 
            fill="none" 
            stroke-width="2" 
            stroke-miterlimit="10"/>
          </svg>
        </div>
      </div>
    </div>
    <!-- Option buttons -->
    <div class="buttons d-flex flex-row justify-content-center">
      <button class="btn btn-primary btn-md" (click)="closeModal()">
        <span class="align-bottom">{{'buttons.close' | translate}}</span>
      </button>
    </div>
  </div>
</div>
