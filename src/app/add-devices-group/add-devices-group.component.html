<div class="modal-card">
  <div class="modal-content">
    <!-- Header -->
    <div class="modal-header">
      <h3 class="nalej-form-title">Add new devices group</h3>
      <button 
        type="button" 
        class="close" 
        aria-label="Close"
        (click)="discardChanges(f)">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <!-- Body -->
    <div class="modal-body">
    <form #f="ngForm" class="form-user">
        <div class="form-group">
          <input 
            [(ngModel)]="userName" 
            name="name" 
            type="text" 
            class="form-control" 
            placeholder="Group name" 
            required>
        </div>
      </form>
    <!-- Option checkboxes -->
    <div class="py-4">
      <h4>Options</h4>
      <div class="check-options">
        <ul>
          <li>        
            <p class="grey d-inline">Group device availability</p>
            <div class="d-inline">
              <span 
                *ngIf="!checkBox" 
                (click)="enabled()">
                <i class="material-icons grey">check_box_outline_blank</i>
              </span>
              <span 
                *ngIf="checkBox"  
                (click)="enabled()" 
                class="devices-checkbox">
                <i class="material-icons blue">check_box</i>
              </span>
            </div>
          </li>
          <li>
            <p class="grey d-inline">Devices enabled by default</p>
            <div class="d-inline">
              <span 
              *ngIf="!checkBox" 
              (click)="enabled()">
              <i class="material-icons grey">check_box_outline_blank</i>
            </span>
            <span 
              *ngIf="checkBox"  
              (click)="enabled()" 
              class="devices-checkbox">
              <i class="material-icons blue">check_box</i>
            </span>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <!-- Error messages -->
    <div class="error-message">
        <div 
        tooltip = "{{arrayToString(errorMessages)}}"
        placement = "bottom"
        *ngIf="errorMessages.length > 0">
        {{formatValidationOutput(errorMessages).msg}}
      </div>
    </div>
    <!-- Option buttons -->
    <div class="buttons d-flex flex-row justify-content-between">
      <button class="btn btn-primary btn-md" (click)="checkFormFields(f.form)">
        <span class="align-bottom">Create</span>
      </button>
      <button class="btn btn-red btn-md" (click)="discardChanges(f)">
        <span class="align-bottom">Discard</span>
      </button>
    </div>
    </div>
  </div>
</div>
