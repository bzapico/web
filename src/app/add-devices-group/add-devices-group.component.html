<div class="modal-card">
  <div class="modal-content">
    <!-- Header -->
    <div class="modal-header">
      <h3 class="nalej-form-title">Add new devices group</h3>
      <button 
        type="button" 
        class="close" 
        aria-label="Close"
        (click)="discardChanges(f)">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <!-- Body -->
    <div class="modal-body">
    <form #f="ngForm" class="form-device">
        <div class="form-group">
          <input 
            [(ngModel)]="groupName" 
            name="name" 
            type="text" 
            class="form-control" 
            placeholder="Group name" 
            required>
        </div>
      </form>
    <!-- Option checkboxes -->
    <div class="py-4">
      <p>Options</p>
      <div class="check-options">
        <p class="grey">Group device availability</p>
        <div class="add-dev-checkbox">
          <span 
            *ngIf="!checkBox" 
            (click)="enabled()">
            <i class="material-icons grey">check_box_outline_blank</i>
          </span>
          <span 
            *ngIf="checkBox"  
            (click)="enabled()" 
            class="devices-checkbox">
            <i class="material-icons blue">check_box</i>
          </span>
        </div>
        <br>
        <p class="grey">Devices enabled by default</p>
        <div class="add-dev-checkbox">
          <span 
            *ngIf="!checkBox" 
            (click)="enabled()">
            <i class="material-icons grey">check_box_outline_blank</i>
          </span>
          <span 
            *ngIf="checkBox"  
            (click)="enabled()" 
            class="devices-checkbox">
            <i class="material-icons blue">check_box</i>
          </span>
        </div>   
      </div>
    </div>
    <!-- Error messages -->
    <div class="error-message">
      <div 
        tooltip = "{{arrayToString(errorMessages)}}"
        placement = "bottom"
        *ngIf="errorMessages.length > 0">
        {{formatValidationOutput(errorMessages).msg}}
      </div>
    </div>
    <!-- Option buttons -->
    <div class="buttons d-flex flex-row justify-content-between">
        <button class="btn btn-primary btn-md" (click)="createDeviceGroup(f)">
        <span class="align-bottom">Create</span>
      </button>
      <button class="btn btn-red btn-md" (click)="discardChanges(f)">
        <span class="align-bottom">Discard</span>
      </button>
    </div>
    </div>
  </div>
</div>
