<div *ngIf="alerts.length > 0" class="container alert-top-right" id="alert-container">
  <div  *ngFor="let alert of alerts" class="row">
    <div class="col-12">
      <alert [dismissible]="dismissible" (onClosed)="onClosed(alert)" 
          [type]="alert.type" [dismissOnTimeout]="alert.timeout">
          <span class="alert-message" [innerHtml]="alert.message"></span>
      </alert>
    </div>
  </div>
</div>
