<div id="apps-info-wrapper">
  <div class="modal-card">
    <div class="modal-content">
      <!-- Header -->
      <div class="modal-header">
        <h3 class="nalej-form-title">{{title}}</h3>
      </div>
      <!-- Body -->
      <div class="modal-body">
        <h3 class="services-title">Services</h3>
        <div class="graph">
          <div  class="graph-click-fix"></div>
            <ngx-graph
              class="chart-container"
              [view]="view"
              [legend]="showLegend"
              [links]="graphData.links"
              [nodes]="graphData.nodes"
              [scheme]="colorScheme"
              [orientation]="orientation"
              [autoZoom]="autoZoom"
              [autoCenter]="autoCenter"
              [curve]="curve"
              [enableZoom]="enableZoom">
            <ng-template #nodeTemplate let-node>
              <svg:g 
                class="node"
                ngx-tooltip
                [tooltipPlacement]="'top'"
                [tooltipType]="'tooltip'"
                [tooltipTitle]="node.label">
                <svg:rect 
                [attr.width]="node.width" 
                [attr.height]="node.height" 
                [attr.fill]="node.options.color" 
                rx="14" 
                ry="14"/>
                <svg:text 
                  alignment-baseline="central" 
                  [attr.x]="10" 
                  [attr.y]="node.height / 2">
                  {{node.label}}
              </svg:text>
              </svg:g>
            </ng-template>
            <ng-template #linkTemplate let-link>
              <svg:g class="edge">
                <svg:path
                  class="line"
                  d="M 0,30 h100"
                  >
                </svg:path>
              </svg:g>
            </ng-template>
          </ngx-graph>
        </div>
        
        <div id="scrolltable">
          <table class="table app-summary">
            <tr>
              <th class="grey">
                Name
              </th>
              <td>{{name}}</td>
            </tr>
            <tr>
              <th class="grey">
                Description
              </th>
              <td>{{description}}</td> 
            </tr>
            <tr>
              <th class="grey">
                Id
              </th>
              <td>{{id}}</td>
            </tr>
            <tr>
              <th class="grey">
                Configuration
              </th>
              <td>{{configuration}}</td>
            </tr>
            <tr>
              <th class="grey">
                Tags
              </th>
              <td>{{tags}}</td>
            </tr>
    
    
            <tr>
              <th class="grey">
                Name
              </th>
              <td>{{name}}</td>
            </tr>
            <tr>
              <th class="grey">
                Description
              </th>
              <td>{{description}}</td> 
            </tr>
            <tr>
              <th class="grey">
                Id
              </th>
              <td>{{id}}</td>
            </tr>
            <tr>
              <th class="grey">
                Configuration
              </th>
              <td>{{configuration}}</td>
            </tr>
            <tr>
              <th class="grey">
                Tags
              </th>
              <td>{{tags}}</td>
            </tr>

          </table>
        </div>
      <!-- Option buttons -->
      <div class="buttons d-flex flex-row justify-content-center">
        <button class="btn btn-primary btn-lg" (click)="bsModalRef.hide()">
          <span class="align-bottom">Close</span>
        </button>
      </div>
      </div>
    </div>
  </div>
</div>
