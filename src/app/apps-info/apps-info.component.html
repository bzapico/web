<div class="modal-card">
  <!-- Header -->
  <div class="modal-header">
    <h3 class="nalej-form-title">{{title}}</h3>
  </div>
  <!-- Body -->
  <div class="modal-body">
  
    <div class="graph">

    </div>
    
    <div class="">
      <table class="table app-summary">
        <tr>
          <th class="grey">
            Name
          </th>
          <td>{{name}}</td>
        </tr>
        <tr>
          <th class="grey">
            Description
          </th>
          <td>Instance of MongoDB</td> 
        </tr>
        <tr>
          <th class="grey">
            Id
          </th>
          <td>123456789</td>
        </tr>
        <tr>
          <th class="grey">
            Configuration
          </th>
          <td>Kubernetes</td>
        </tr>
        <tr>
          <th class="grey">
            Tags
          </th>
          <td>Tags, tag, tags</td>
        </tr>
      </table>
    </div>
  <!-- Option buttons -->
  <div class="buttons d-flex flex-row justify-content-center">
    <button class="btn btn-primary btn-lg" (click)="bsModalRef.hide()">
      <span class="align-bottom">Close</span>
    </button>
  </div>
  </div>
</div>
