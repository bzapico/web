<div class="modal-card">
  <!-- Header -->
  <div class="modal-header">
    <h3 class="nalej-form-title">{{title}}</h3>
  </div>
  <!-- Body -->
  <div class="modal-body">
  
    <div class="graph">

    

        <ngx-graph
        class="chart-container"
        [view]="view"
        [legend]="showLegend"
        [links]="graphData.links"
        (legendLabelClick)="onLegendLabelClick($event)"
        [nodes]="graphData.nodes"
        [scheme]="colorScheme"
        [orientation]="orientation"

        (select)="select($event)">
      
        <ng-template #defsTemplate>
          <svg:marker id="arrow" viewBox="0 -5 10 10" refX="8" refY="0" markerWidth="4" markerHeight="4" orient="auto">
            <svg:path d="M0,-5L10,0L0,5" class="arrow-head" />
          </svg:marker>
        </ng-template>
      
        <ng-template #nodeTemplate let-node>
          <svg:g class="node"
            ngx-tooltip
            [tooltipPlacement]="'top'"
            [tooltipType]="'tooltip'"
            [tooltipTitle]="node.label">
            <svg:rect [attr.width]="node.width" [attr.height]="node.height" [attr.fill]="node.options.color" />
            <svg:text alignment-baseline="central" [attr.x]="10" [attr.y]="node.height / 2">{{node.label}}</svg:text>
          </svg:g>
        </ng-template>
      
        <ng-template #linkTemplate let-link>
          <svg:g class="edge">
            <svg:path
              class="line"
              stroke-width="20"
              marker-end="url(#arrow)" >
            </svg:path>
          </svg:g>
        </ng-template>
      
      </ngx-graph>


    </div>
    
    <div class="">
      <table class="table app-summary">
        <tr>
          <th class="grey">
            Name
          </th>
          <td>{{name}}</td>
        </tr>
        <tr>
          <th class="grey">
            Description
          </th>
          <td>{{description}}</td> 
        </tr>
        <tr>
          <th class="grey">
            Id
          </th>
          <td>{{id}}</td>
        </tr>
        <tr>
          <th class="grey">
            Configuration
          </th>
          <td>{{configuration}}</td>
        </tr>
        <tr>
          <th class="grey">
            Tags
          </th>
          <td>{{tags}}</td>
        </tr>


        <tr>
          <th class="grey">
            Name
          </th>
          <td>{{name}}</td>
        </tr>
        <tr>
          <th class="grey">
            Description
          </th>
          <td>{{description}}</td> 
        </tr>
        <tr>
          <th class="grey">
            Id
          </th>
          <td>{{id}}</td>
        </tr>
        <tr>
          <th class="grey">
            Configuration
          </th>
          <td>{{configuration}}</td>
        </tr>
        <tr>
          <th class="grey">
            Tags
          </th>
          <td>{{tags}}</td>
        </tr>

      </table>
    </div>
  <!-- Option buttons -->
  <div class="buttons d-flex flex-row justify-content-center">
    <button class="btn btn-primary btn-lg" (click)="bsModalRef.hide()">
      <span class="align-bottom">Close</span>
    </button>
  </div>
  </div>
</div>
