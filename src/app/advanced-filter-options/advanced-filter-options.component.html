<div class="modal-card">
    <div class="modal-content">
      <!-- Header -->
      <div class="modal-header">
        <h3 class="nalej-form-title">{{'advancedFilterOptions.title'|translate}}</h3>
        <button 
          (click)="closeModal()"
          type="button" 
          aria-label="Close"
          class="close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!-- Body -->
      <div class="modal-body">
        <!-- Option checkboxes -->
        <div class="check-options">
          <p class="grey">{{'advancedFilterOptions.showNodes'|translate}}</p>
          <div class="add-dev-checkbox">
            <span 
              *ngIf="!enabled" 
              (click)="enabled = true"
              class="devices-checkbox">
              <i class="material-icons grey">check_box_outline_blank</i>
            </span>
            <span 
              *ngIf="enabled" 
              (click)="enabled = false"
              class="devices-checkbox">
              <i class="material-icons blue">check_box</i>
            </span>
          </div>
          <br>
          <p class="grey">{{'advancedFilterOptions.showRelatedNodes'|translate}}</p>
          <div class="add-dev-checkbox">
            <span 
              *ngIf="!defaultFilter" 
              (click)="defaultFilter = true"
              class="devices-checkbox">
              <i class="material-icons grey">check_box_outline_blank</i>
            </span>
            <span 
              *ngIf="defaultFilter" 
              (click)="defaultFilter = false"
              class="devices-checkbox">
              <i class="material-icons blue">check_box</i>
            </span>
          </div>   
        </div>
        <div class="form-group-btn">
          <button class="nalej-form-btn-blue">
            <span class="align-bottom">{{'buttons.saveChanges'|translate}}</span>
          </button>
        </div>
      </div>
    </div>
  </div>
