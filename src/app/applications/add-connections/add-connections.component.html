<div class="modal-card">
  <!-- Header -->
  <div class="modal-header">
    <h3 class="nalej-form-title">{{'apps.addConnection.title' | translate}}</h3>
    <button 
      (click)="closeModal()"
      type="button" 
      aria-label="Close"
      class="close" >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <!-- Body -->
  <div class="modal-body">
    <form [formGroup]="addNewConnectionsForm" id="add-connections">
      <div class="source-left">
        <!-- Source instance dropdown -->
        <div  class="form-group form-group-drop">
          <label>{{'apps.manageConnections.sourceInstance' | translate}}</label>
          <ngx-select-dropdown 
            formControlName="sourceInstance" 
            [multiple]="false" 
            [config]="sourceInstanceConfig" 
            [options]="sourceInstanceOptions"
            [ngClass]="{ 'base-light-grey': !f.sourceInstance.value }"
            (change)="sourceSelectionChange(f)">
          </ngx-select-dropdown>
          <div class="form-group-drop-arrow"> 
            <i class="material-icons">arrow_drop_down</i>
          </div>
          <div class="error-h"></div>
        </div>
        <!-- Source interface dropdown -->
        <div  class="form-group form-group-drop">
          <label>{{'apps.manageConnections.sourceInterface' | translate}}</label>
          <ngx-select-dropdown 
            formControlName="sourceInterface" 
            [multiple]="false" 
            [config]="sourceInterfaceConfig" 
            [options]="sourceInterfaceOptions"
            [ngClass]="{ 'base-light-grey': !f.sourceInterface.value }">
          </ngx-select-dropdown>
          <div class="form-group-drop-arrow"> 
            <i class="material-icons">arrow_drop_down</i>
          </div>
          <div class="error-h"></div>
        </div>
      </div>
      <!-- Big link icon -->
      <div class="big-link-icon">
          <i class="material-icons-round">link</i>
      </div>
      <div class="target-right">
        <!-- Target Instance dropdown -->
        <div  class="form-group form-group-drop">
          <label>{{'apps.manageConnections.targetInstance' | translate}}</label>
          <ngx-select-dropdown 
            formControlName="targetInstance" 
            [multiple]="false" 
            [config]="targetInstanceConfig" 
            [options]="targetInstanceOptions"
            [ngClass]="{ 'base-light-grey': !f.targetInstance.value }"
            (change)="targetSelectionChange(f)">
          </ngx-select-dropdown>
          <div class="form-group-drop-arrow"> 
            <i class="material-icons">arrow_drop_down</i>
          </div>
          <div class="error-h"></div>
        </div>
        <!-- Target Interface dropdown -->
        <div  class="form-group form-group-drop">
          <label>{{'apps.manageConnections.targetInterface' | translate}}</label>
          <ngx-select-dropdown 
            formControlName="targetInterface" 
            [multiple]="false" 
            [config]="targetInterfaceConfig" 
            [options]="targetInterfaceOptions"
            [ngClass]="{ 'base-light-grey': !f.targetInterface.value }"
            >
          </ngx-select-dropdown>
          <div class="form-group-drop-arrow"> 
            <i class="material-icons">arrow_drop_down</i>
          </div>
          <div class="error-h"></div>
        </div>
      </div>
    </form>
  </div>
  <!-- Add new connection button -->
  <div class="add-connection-box">
    <button 
      [disabled]="outbounds.length === 0 || inbounds.length === 0"
      [ngClass]="{ disabled: outbounds.length === 0 || inbounds.length === 0 }"
      (click)="addNewConnections()"
      class="add-connection-btn">
      <i class="material-icons-round">link</i>
      {{'apps.manageConnections.addNewConnection' | translate}}
    </button>
  </div>
</div>
