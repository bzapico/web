<div class="modal-card">
  <div class="modal-content">
    <!-- Header -->
    <div class="modal-header">
      <h3 class="nalej-form-title">{{'apps.registerTitle' | translate}}</h3>
      <button 
        (click)="discardChanges()"
        type="button" 
        aria-label="Close"
        class="close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <!-- Body -->
    <div class="modal-body">
      <p class="upload-descriptor">{{'apps.registerUpload' | translate}}</p>
      <file-drop 
        *ngIf="!readyToUpload"
        (onFileDrop)="onFileDrop($event)" 
        dropZoneClassName="file-drop">
        <span class="drop-title">
          {{'apps.registerDrop' | translate}}
          <p class="drop-note">
            <input
              (change)="fileSelectorChange($event)"
              name="file"
              type="file"
              accept="application/json"
              id="file"
              class="inputfile"/>
            <label for="file" class="cursor-pointer blue">{{'apps.registerFile' | translate}}</label>
          </p>
        </span>
      </file-drop>
      <div *ngIf="readyToUpload" class="drop-note-uploaded"> 
        <span class="drop-title-uploaded">{{jsonFile.name}}</span> 
        <span class="subtitle">
          {{'apps.registerFrom' | translate}} {{fileName}}
        </span>
        <span class="subtitle-2">{{'apps.registerReady' | translate}}</span>
      </div>
      <div class="form-group-btn">
        <button (click)="registerApp()" class="nalej-form-btn-blue">
          {{'buttons.register' | translate}}
        </button>
      </div>
    </div>
  </div>
</div>
