<div class="modal-card">
  <div class="modal-content">
    <!-- Header -->
    <div class="modal-header">
      <h3 class="nalej-form-title">Edit {{clusterName}}</h3>
      <button 
        type="button" 
        class="close" 
        aria-label="Close"
        (click)="discardChanges(f)">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <!-- Body -->
    <div class="modal-body">
      <form [formGroup]="editClusterForm" (ngSubmit)="saveClusterChanges(f)">
        <div class="form-group">
          <label>Name</label>
          <input 
            formControlName="clusterName"
            placeholder="{{clusterName}}"
            value="{{clusterName}}"
            autofocus
            pattern="[a-zA-Z0-9]+"
            [ngClass]="{ 'is-invalid': submitted && f.clusterName.errors }"
            type="text" 
            class="form-control">
            <div *ngIf="!submitted && f.clusterName.errors" class="error-message"></div>
            <div class="error-h">
              <div *ngIf="submitted && f.clusterName.errors" class="error-message">
                <div *ngIf="f.clusterName.errors.minlength">Cluster name is too short</div>
                <div *ngIf="f.clusterName.errors.pattern">Cannot contain spectial characters</div>
              </div>
            </div>
        </div>
        <div class="form-group d-flex flex-row justify-content-center mt-4">
          <button class="btn-nalej-form" [disabled]="loading">
            <span class="align-bottom">Save changes</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
