<div class="modal-card">
  <div class="modal-content dev-group-content">
    <!-- Header -->
    <div class="dev-group-modal-header">
      <h3 class="nalej-form-title">Device group successfully created</h3>
    </div>
    <!-- Body -->
    <div class="modal-body">
      <div class="dev-group-api"> 
        <span class="grey">
          Here it is the API Key associated to the new devices group:
        </span>
        <span class="blue">
            {{group.device_group_api_key}}
        </span>
      </div>
      <!-- Option buttons -->
      <div class="buttons d-flex flex-row justify-content-center">
        <button class="btn btn-primary btn-md" (click)="closeModal()">
          <span class="align-bottom">Close</span>
        </button>
      </div>
    </div>
  </div>
</div>
