<div class="modal-card">
  <div class="modal-content dev-group-content">
    <!-- Header -->
    <div class="dev-group-modal-header">
      <h3 class="nalej-form-title">{{'devices.groupGroupTitle' | translate}}</h3>
    </div>
    <!-- Body -->
    <div class="modal-body">
      <div class="dev-group-api"> 
        <span class="grey">
          {{'devices.groupGroupApi' | translate}}
        </span>
        <span class="blue">
          {{groupApiKey}}
        </span>
      </div>
      <!-- Option buttons -->
      <div class="buttons d-flex flex-row justify-content-center">
        <button class="btn btn-primary btn-md" (click)="closeModal()">
          <span class="align-bottom">{{'buttons.close' | translate}}</span>
        </button>
      </div>
    </div>
  </div>
</div>
