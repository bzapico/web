<div>
  <div class="container-fluid">
    <div class="row">
      <p>modal view</p>

      <div class="card nalej-form-container">
        <!-- Title -->
        <h3 class="nalej-form-title">Info user</h3>

        <div class="avatar-frame">
            <i class="material-icons">person</i>
        </div>
        <!-- Form container -->
        <form #f="ngForm" class="nalej-form">
          <!-- Form fields -->
          <div class="nalej-form-field">
            <input 
            [(ngModel)]="name" 
            name="name" 
            type="text" 
            placeholder="Name" 
            required>
          </div>
          <div class="nalej-form-field">
              <input 
              [(ngModel)]="organization" 
              name="organization" 
              type="text" 
              placeholder="Organization" 
              required>
            </div>
          <div class="nalej-form-field">
            <input 
            [(ngModel)]="email" 
            name="email" 
            type="text" 
            placeholder="Email" 
            pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,5})+$"
            required>
          </div>
          <!-- Form actions -->
          <div>
            <button class="btn btn-primary btn-md nalej-form-button" [disabled]="!f.valid">
              Resset Password
            </button>
            <button class="btn btn-primary btn-md nalej-form-button">
              Delete User
            </button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
