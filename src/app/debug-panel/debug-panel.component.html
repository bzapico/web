<div class="debug-panel">
  <!-- Header -->
<div class="modal-header">
    <h4 class="modal-title pull-left mb-3">
      Debug panel
    </h4>
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="bsModalRef.hide()">
      <span aria-hidden="true">
        &times;
      </span>
    </button>
  </div>
  <!-- Body -->
  <div class="modal-body">
      <h5 class="mb-3">Backend URL</h5>
      <input 
        class="w-100 form-control mb-3"
        type="text"
        [ngModel]="url"
        (ngModelChange)="urlChange($event)"
        >
    <hr/>
    <h5 class="mb-3">Backend control</h5>
    <div *ngIf="components.length">
      <div class="d-flex justify-content-center align-items-center">
          <div
            class="btn btn-outline-primary mb-3 small-font"
            (click)="changeAll('false')"
            >All real
          </div>
          <div
            class="btn btn-outline-primary mb-3 small-font"
            (click)="changeAll('true')"
            >All mock
          </div>
      </div>
      <hr/>
      <div
        class="row"
        *ngFor="let item of components; let index = index">
        <!-- Option name -->
        <span class="col-3 small-font">
          {{item.name}}
        </span>
        <!-- Option buttons -->
          <div 
          class="btn-group offset-5"
          btnRadioGroup
          [(ngModel)]="components[index].mock"
          (click)="optionChange(components[index])">
          <label
            class="btn btn-outline-primary small-font"
            btnRadio="false"
            tabindex="0"
            role="button">
            Real
          </label>
          <label
            class="btn btn-outline-primary small-font"
            btnRadio="true"
            tabindex="0"
            role="button">
            Mock
          </label>
        </div>
      </div>
    </div>
    <hr/>
    <h5 class="mb-3">Notifications</h5>
    <div 
      class="btn btn-outline-primary offset-6 mb-3 small-font"
      (click)="spamNotification()"
      >Spam test notification
    </div>
  </div>
  <!-- Footer -->
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-default"
      (click)="bsModalRef.hide()">
      Close
    </button>
  </div>
</div>
